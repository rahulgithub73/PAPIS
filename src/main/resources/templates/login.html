					</b> <!--End Logo icon --> <!-- Logo text --> <span class="logo-text"> <!-- dark Logo text --> <img src="/assets/images/logo-text.png" alt="homepage" class="dark-logo" /> <!-- Light Logo text --> <img src="/assets/images/logo-light-text.png" class="light-logo" alt="homepage" />

					<!-- End Logo -->

			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- Start Page Content -->
			<!-- ============================================================== -->



			<div class="container-fluid">
				<div class="row">

					<div class="col-12">
						<div class="card">

							<div class="wrapper fadeInDown">
								<div id="formContent">
									<!-- Tabs Titles -->

									<!-- Icon -->
									<div class="fadeIn first">
										<img src="/assets/images/users/1.jpg" alt="user" class="rounded-circle" width="51" />
									</div>

									<!-- Login Form -->
									<form action="#" th:action="@{/login}" th:object="${login}" method="post">

										<input type="text" th:field="*{userName}" id="login" class="fadeIn second" name="login" placeholder="login" required>
										 <input type=password th:field="*{password}" id="password" class="fadeIn third" name="login" placeholder="password" required>
										  <input type="submit" class="fadeIn fourth" value="Log In">
									</form>
									<!-- Remind Passowrd -->
									<div id="formFooter">
									<p style="color: red" th:if ="loginError != null" th:text="${loginError}"></p></div>


								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
